        <h1 class="hAdmin">Login Daten eintragen</h1>
       <form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/login", {  // <- hier wird jetzt /login angesprochen
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("jwt", data.token); // JWT speichern
      localStorage.setItem("currentOwner", username);

      window.location.href = "/admin.html";    // weiterleiten
    } else {
      alert(data.message);
    }
  } catch (err) {
    console.error("Login-Fehler:", err);
  }
});
</script>
