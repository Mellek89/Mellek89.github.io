  <main class="main" id="main">
    <h1>Passwort ändern</h1>
    <form id="changePasswordForm">
      <input type="password" id="oldPassword" placeholder="Altes Passwort" required />
      <input type="password" id="newPassword" placeholder="Neues Passwort" required />
      <button type="submit">Passwort ändern</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("changePasswordForm");

    form.addEventListener("submit", async (e) => {
        console.log("Password ändern!");
      e.preventDefault();

      const oldPassword = document.getElementById("oldPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const token = localStorage.getItem("jwt");
      console.log("Token vor Fetch:", token);

      if (!token) {
        alert("Nicht eingeloggt. Bitte zuerst anmelden.");
        window.location.href = "/login.html";
        return;
      }
console.log("Token vor Fetch:", token);

      try {
        const res = await fetch("/change-password", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          localStorage.removeItem("jwt"); // altes Token löschen
          window.location.href = "/login.html"; // zurück zum Login
        }
      } catch (err) {
        console.error("Fehler beim Passwort ändern:", err);
        alert("Fehler beim Passwort ändern.");
      }
    });
    </script>
